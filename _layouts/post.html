---
layout: big
---

<script type="text/javascript">
 document.getElementById("2011").setAttribute("class","active");
</script>

<div class="fourteen columns" id="secret_header"></div>

<div class='post'>
  <h1>{{ page.title }}</h1>
  <div class="clearfix"></div>
  <div class="post-content">{{ content }}</div>
  <div class='post-details'>
    Created {{ page.date | date_to_string }} by {{ page.author }}.
  </div>
</div>
